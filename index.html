<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h3 id="label">Select Type Of Fee:</h3>
		<select id="fee">
			<option value="" disabled selected hidden>Make a Choice</option>
		</select>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
					var feeObj;

					$.get('https://api.myjson.com/bins/5alnl', function(data) {
						feeObj = data;
						for (var feeType in feeObj) {
						$('#fee').append('<option value="'+ feeType +'">'+ feeType + '</option>');
					}
					});

					var level = 1;
					var obj;

					$( "#fee" ).change(function() {
						var fee = $(this).val();
						if(level == 1) {
							$('#label').text("Select Nationality:");
							$(this).html('<option value="" disabled selected hidden>Make a Choice</option>');
							obj = feeObj[fee];
  							for(var nationality in obj)
  								$(this).append('<option value="'+ nationality +'">'+ nationality + '</option>');
  						}
  						else if(level == 2) {
  							$('#label').text("Select Course:");
							$(this).html('<option value="" disabled selected hidden>Make a Choice</option>');
							obj = obj[fee];
							for(var course in obj) {
  								$(this).append('<option value="'+ course +'">Medical</option>');
  								$(this).append('<option value="'+ course +'">Dental</option>');
  								$(this).append('<option value="'+ course +'">Ayurveda</option>');
  							}	
  						}
  						else if(level == 3) {
  							$('#label').text("Select Level:");
							$('#fee').html('<option value="" disabled selected hidden>Make a Choice</option>');
							obj = obj[fee];
  							for(var c_level in obj) {
  								if(c_level === " ALL_LEVEL ") {
  									$('#fee').append('<option value="'+ c_level +'">UG</option>');
  									$('#fee').append('<option value="'+ c_level +'">PG</option>');
  									$('#fee').append('<option value="'+ c_level +'">DIPLOMA</option>');
  									$('#fee').append('<option value="'+ c_level +'">Ph.D</option>');
  								}
  								else
  									$('#fee').append('<option value="'+ c_level +'">'+ c_level + '</option>');
  							}
  						}
  						else if(level == 4) {
  							$('#label').text("Amount:");
  							$('#fee').remove();
  							$('body').append("<h4>Rs. "+ obj[fee].amount + "</h4>");
  						}
  						level++;
					});
			});
		</script>
	</body>
</html>
